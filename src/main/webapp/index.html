<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
  </head>

  <body ng-app="greetMessageApp">
    <div class="container" ng-controller="GreetMessageController">
      <div class="page-header">
        <h1>Cinq Greet Message Test</h1>
      </div>

      <form class="form-horizontal" role="form" ng-submit="addGreet(newGreet)">
        <div class="form-group">
          <div class="text-left col-xs-9">
            <label>
               {{greet.messageOfDay}}
            </label>
          </div>
        </div>
        <hr />

        <div class="input-group">
          <input type="text" class="form-control" ng-model="newGreet" placeholder="Enter the new message of day..." />
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit" ng-disabled="!newGreet" title="Add">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js"></script>

    <script type="text/javascript" src="./app/app.js"></script>
    <script type="text/javascript" src="./app/controllers.js"></script>
    <script type="text/javascript" src="./app/services.js"></script>
  </body>
</html>
